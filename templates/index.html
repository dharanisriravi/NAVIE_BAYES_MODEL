<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🌍 Language Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌍 Real-Time Language Detector</h1>
        <form method="POST">
            <textarea name="sentence" placeholder="Enter a sentence..."></textarea>
            <button type="submit">Detect Language</button>
        </form>
        {% if prediction %}
            <div class="result">
                Detected Language: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
